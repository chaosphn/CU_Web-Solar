<div class="container-box W-100 h-100 bz">
  <div class="polygon-box h-100 d-flex bz">
    <div class="consumption-box bz">
      <div class="top-border"></div>
      <div class="bottom-border"></div>
      <div class="chart-box w-100 bz">
        <app-sat-chart1 *ngIf="chart" [height]="'160px'" [chartParameters]="chart"></app-sat-chart1>
      </div>
    </div>
    <div class="production-box bz">
      <div class="top-border"></div>
      <div class="bottom-border"></div>
      <div class="content-box h-100 w-100 bz">
        <div class="topic-bx">Production Today</div>
        <div class="card-bx d-flex bz" *ngIf="zone && zone.buildings" #cardContainer (mousedown)="onDragStart($event)"
          (mousemove)="onDragMove($event)"
          (mouseup)="onDragEnd()"
          (mouseleave)="onDragEnd()">
          <div class="parent bz" *ngFor="let item of zone.buildings;" (mouseenter)="pauseAutoScroll()" >
            <div class="div1 d-flex-ct bz"><img src="assets/images/building.png" height="60px"></div>
            <div class="div2 bz">{{item.name}}</div>
            <div class="div3 bz">{{data[ item.id+'_today' ]?.dataRecords[0]?.Value  | myNumber2 : '1.0-2'}} kWh</div>
          </div>
        </div>
      </div>
    </div>
    <div class="time-box bz">
      <div class="clock bz">{{time}}</div>
      <div class="date bz">{{date | date: 'dd MMM yyyy'}}</div>
    </div>
  </div>
  <div class="button-box d-flex bz">
    <button class="btn-select" [ngClass]="{ 'btn-active' : zone.zone == 'overall' }" (click)="updateLocation('overall')">OverAll</button>
    <button class="btn-select" [ngClass]="{ 'btn-active' : zone.zone == 'northeast' }" (click)="updateLocation('northeast')">NorthEast</button>
    <button class="btn-select" [ngClass]="{ 'btn-active' : zone.zone == 'northwest' }" (click)="updateLocation('northwest')">NorthWest</button>
    <button class="btn-select" [ngClass]="{ 'btn-active' : zone.zone == 'southeast' }" (click)="updateLocation('southeast')">SouthEast</button>
    <button class="btn-select" [ngClass]="{ 'btn-active' : zone.zone == 'southwest' }" (click)="updateLocation('southwest')">SouthWest</button>
  </div>
</div>
