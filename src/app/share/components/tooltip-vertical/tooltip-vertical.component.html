<div class=" brd no-pm" [className]="classDisplay">
  <div class="shadow-wrap">
    <div class="tooltip-hoz " id="tooltip1">
      <div class="info-card d-flex">
        <div class="imgBox"><img [src]="imgSrc" alt="" width="90px" height="100%"></div>
        <div class="infoBox">
          <div class="titleBox  d-flex">
            <span>{{title}}</span>
            <span>{{titleText}}</span>
          </div>   
          <div class="valueBox d-flex">
            <span>{{g1Title}}</span>
            <span class="value">{{g1Value | myNumber : '1.0-2' }}</span>
            <span>{{g1Unit}}</span>
          </div>   
          <div class="valueBox d-flex">
            <span>{{g2Title}}</span>
            <span class="value">{{g2Value | myNumber : '1.0-2' }}</span>
            <span>{{g2Unit}}</span>
          </div>  
        </div>
      </div>
      <div *ngIf="cbStatus" class="status-card" [className]="(cbStatus | myNumber: '1.0-2') == 0 ? 'cboff-status-card' : 'status-card'">
        <div class="w-100 h-100 btn"></div>
      </div>
    </div>
  </div>
  <div class="circleOuter d-flex-ct" [className]="(cbStatus | myNumber: '1.0-2') == 0 ? 'cboff d-flex-ct' : 'circleOuter d-flex-ct'">
    <div class="circleInner d-flex-ct">
      <div class="circle"></div>
    </div>
  </div>
</div>
